<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="../dist/all.css" />
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../dist/jsonexplorer.js"></script>
		<script>
		'use strict';

		angular.module('app', ['nv.ui.jsonexplorer'])
		.controller('DemoCtrl', function ($scope) {
			$scope.data = {
				'name': 'Json Explorer',
				'qty': 10,
				'has_data': true,
				'null_data': null,
				'arr': [
					10,
					'str',
					{
						'nested': 'object'
					}
				]
			};

			$scope.data.parent = $scope.data;

			$scope.data2 = {
				'task': [
					{
						'date': 'May 2012',
						'info': '1234455'
					},
					{
						'date': 'Jun 2012',
						'info': '4525242'
					},
					{
						'date': 'Jul 2012',
						'info': '41981080'
					}
				]
			};
		});
		</script>
	</head>
	<body ng-app="app">
		<div ng-controller='DemoCtrl'>
			<json-explorer json-data="data"></json-explorer>
			<br/>
			Example showing expand all by default:
			<br/>
			<json-explorer json-data="data2" expand></json-explorer>
		</div>
	</body>
</html>
